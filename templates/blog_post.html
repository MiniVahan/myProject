{%extends 'base.html'%}
{%block content%}
<div class="jumbotron">
    <div class="card">
    <h1><img align='left' src="{{url_for('static',filename='profile_pics/'+post.post_image)}}" class="card-img-top" style="width: 16rem;"></h1>
    <div class="card-body">
    <h2>{{post.title}}</h2>
    <h3>Written by: {{post.author.username}}</h3>
    <h4>Published:{{post.date.strftime('%B %d, %Y')}}</h4>
    <p>{{post.text}}</p>
    <div class="badge bg-primary text-wrap" style="width: 8rem;">
        <h4>{{post.price}}</h4>
    </div>
    </div>
    {%if post.author == current_user%}
    <div>
        <a href="{{url_for('blog_posts.update',blog_post_id=post.id)}}">Update</a>
        <a class="btn btn-danger" href="{{url_for('blog_posts.delete_post',blog_post_id=post.id)}}" type="button">Delete</a>
    </div>
    {%endif%}
    </div>
</div>


{%endblock%}
