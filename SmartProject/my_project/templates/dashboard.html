{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <div align="center">
      <h1>Top list of players</h1>
    </div>
  </div>

<ol type="1">
{% for user in users %}
  {%if user.numbers|int!=0%}
    <li>{{user.username}} {{user.numbers}}/10</li>
  <br>
  {%endif%}
{% endfor %}
  </ol>
</div>

{% endblock %}
